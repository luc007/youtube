# iOS, Android, or FirefoxOS
platform.name=Android
platform.version=9.0

# iPhone Simulator, iPad Simulator, iPhone Retina 4-inch, Android Emulator, Galaxy S4
device.name=Android Emulator

device.orientation=PORTRAIT

# Physical device
device.udid=Android

# Don't reset app before this session
no.reset=false

base.pkg=io.appium.android.apis
automation.name=uiautomator2

# .ipa (file), .app (iOS Similar), .apk (Android) or .zip 
application.path=youtube.apk

# By default this capability is received from the package manifest (@package attribute value)
application.package=com.google.android.youtube

# By default the value of this capability is the same as for appActivity
app.wait.package=com.google.android.youtube.HomeActivity

application.activity=com.google.android.youtube.HomeActivity

# By default the value of this capability is the same as for appActivity.
app.wait.activity=com.google.android.youtube.HomeActivity

new.command.timeout=300
device.ready.timeout=300

# 'Safari' for iOS and 'Chrome', 'Chromium', or 'Browser' for Android
browser.name=Chrome

remote.url=http://127.0.0.1:4723/wd/hub